<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Black Jack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Artifika"
      rel="stylesheet"
    />
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Black Jack</h1>
    <div id="scoringArea">
        <div class="playerTally">
          <label>Player Wins:</label>
          <div class="count"><span id="playerWins"></span></div>
        </div>
        <div class="dealerTally">
          <label>Dealer Wins:</label>
          <div class="count"><span id="dealerWins"></span></div>
        </div>
      </div>
    <div id="page-wrapper">
      <div class="flex-container">
        <div class="game-container">
          <div id="card_total">
            <div id="dealerScore" class="score"></div>
            <div id="playerScore" class="score"></div>
          </div>
          <div id="dealerArea"></div>
          <div id="winnerArea"></div>
          <div id="playerArea"></div>
        </div>
        <div id="playerActions">
          <button class="button" id="hit-btn" disabled>Hit Me!</button>
          <button class="button" id="hold-btn" disabled>Hold.</button>
          <button class="button" id="newgame-btn">New Game</button>
        </div>
      </div>
      <!-- end of flex -->
    </div>
  </body>
</html>
